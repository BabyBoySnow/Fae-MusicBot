repos:
  - repo: https://github.com/ambv/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ["--line-length", "88", "--target-version", "py38"]  # Keep line length consistent

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: .py  # Specify the files or directories to lint, '.' represents the current directory
        args: ["--ignore=E501,E203,E501,C901, W503", "--max-line-length", "88"]  # Keep line length consistent

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          [
            "-rn", # Only display messages
            "-sn", # Don't display the score
            "--rcfile=.pylintrc", # Link to your config file
          ]


  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--line-length", "88", "--profile", "black"]  # Keep line length consistent

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 8cd2d40
    hooks:
      - id: mypy
        additional_dependencies: 
          - pynacl
          - git+https://github.com/Rapptz/discord.py
          - pip
          - yt-dlp
          - colorlog
          - cffi
          - certifi
        args: 
          - --strict
          - --ignore-missing-imports
          - --warn-unused-ignores