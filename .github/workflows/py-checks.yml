name: Code Checks

on: [push, pull_request]

jobs:
  lint:
    name: Lint Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # Create cache directories if they don't exist
      - name: Create Cache Directories
        run: mkdir -p .github/workflows/.cache/pip

      # Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: .github/workflows/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Get Changed Python Files
      - name: Get Changed Python Files
        id: changed_files
        run: |
          mkdir -p .github/workflows/.cache
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.event.pull_request.base.ref }};
            git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD -- '*.py' > .github/workflows/.cache/changed_files.txt;
          else
            git fetch origin ${{ github.ref_name }};
            git diff --name-only origin/${{ github.ref_name }}...HEAD -- '*.py' > .github/workflows/.cache/changed_files.txt;
          fi

      # Cache changed_files.txt
      - name: Cache changed files directory
        id: cache-changed-files
        uses: actions/cache@v3
        with:
          path: .github/workflows/.cache/changed_files.txt
          key: ${{ github.sha }}-changed-files
          restore-keys: |
            changed-files

      # Display Changed Files
      - name: Display Changed Files
        run: cat .github/workflows/.cache/changed_files.txt

      # Lint with Black on changed files
      - name: Lint with Black
        run: |
          if [ -s .github/workflows/.cache/changed_files.txt ]; then
            cat .github/workflows/.cache/changed_files.txt | xargs black --check --diff --fast;
          else
            echo "No Python files changed";
          fi

      # Lint with Flake8
      - name: Lint with Flake8
        run: |
          if [ -s .github/workflows/.cache/changed_files.txt ]; then
            cat .github/workflows/.cache/changed_files.txt | xargs flake8;
          else
            echo "No Python files changed";
          fi

      # Sort Imports with isort
      - name: Sort Imports with isort
        run: |
          if [ -s .github/workflows/.cache/changed_files.txt ]; then
            cat .github/workflows/.cache/changed_files.txt | xargs isort --profile=black --check --diff;
          else
            echo "No Python files changed";
          fi

  typecheck:
    name: Type Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: .github/workflows/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Cache changed_files.txt
      - name: Cache changed files directory
        id: cache-changed-files
        uses: actions/cache@v3
        with:
          path: .github/workflows/.cache/changed_files.txt
          key: ${{ github.sha }}-changed-files
          restore-keys: |
            changed-files

      # Type check only changed files with MyPy
      - name: Type Check with MyPy
        run: |
          if [ -s .github/workflows/.cache/changed_files.txt ]; then
            cat .github/workflows/.cache/changed_files.txt | xargs mypy --cache-dir .mypy_cache;
          else
            echo "No Python files changed";
          fi

      # Run pylint on changed files
      - name: Lint with Pylint (changed files only)
        run: |
          if [ -s .github/workflows/.cache/changed_files.txt ]; then
            cat .github/workflows/.cache/changed_files.txt | xargs pylint --recursive=y;
          else
            echo "No Python files changed";
          fi
