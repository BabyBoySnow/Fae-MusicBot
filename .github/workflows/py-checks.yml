name: Code Checks

on: [push, pull_request]

jobs:
  lint:
    name: Lint Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # Create cache directories if they don't exist
      - name: Create Cache Directories
        run: mkdir -p .github/workflows/.cache/pip

      # Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: .github/workflows/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Get Changed Python Files
      - name: Get Changed Python Files
        id: changed_files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.event.pull_request.base.ref }};
            git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD -- '*.py' > changed_files.txt;
          else
            git fetch origin ${{ github.ref_name }};
            git diff --name-only origin/${{ github.ref_name }}...HEAD -- '*.py' > changed_files.txt;
          fi

      # Display Changed Files
      - name: Display Changed Files
        run: cat changed_files.txt

      # Lint with Black, Flake8, and isort on changed files
      - name: Lint with Black, Flake8, and isort
        run: |
          if [ -s changed_files.txt ]; then
            cat changed_files.txt | xargs black --check --diff --fast
            cat changed_files.txt | xargs flake8
            cat changed_files.txt | xargs isort --profile=black --check --diff
          else
            echo "No Python files changed"
          fi

  typecheck:
    name: Type Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: .github/workflows/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Type check only changed files with MyPy and Pylint
      - name: Type Check with MyPy and Lint with Pylint
        run: |
          if [ -s changed_files.txt ]; then
            cat changed_files.txt | xargs mypy --cache-dir .mypy_cache
            cat changed_files.txt | xargs pylint --recursive=y
          else
            echo "No Python files changed"
          fi
